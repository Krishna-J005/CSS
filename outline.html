<html>
    <head>
        <style>
            
            p.dotted{
                outline-style: dotted;
                outline-color: red;
                outline-width:10%;
            }
            p.dashed{
                outline-style: dashed;
                outline-color: green;
                outline-width: 20%;
            }
            p.solid{
                outline-style: solid;
                outline-color: blue;
                outline-width:40%;
            }
            p.groove{
                outline-style: groove;
                outline-color: ivory;
                outline-width:60%;
            }
            p.double{
                outline-style: double;
                outline-color: silver;
                outline-width:80%;
            }
            p.outset{
                outline-style: outset;
                outline-color:gold;
                outline-width:100%;
            }
        </style>
    </head>
    <body>
        <h1>We are using outline</h1>
        <p class="dotted"> I am dotted</p>
        <p class="dashed">I am dashed</p>
        <p class="solid">I am solid</p>
        <p class="groove">I am groove</p>
        <p class="double">I am double</p>
        <p class="outset">I am outset</p>
    </body>
</html>
