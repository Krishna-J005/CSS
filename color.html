<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS color</title>
    </head>
    <body>
        <p style="background-color: #FFF111;">color set by hex value</p>
        <p style="background-color: rgb(0,255,0);">
            color set by using rgb value
        </p>
        <p style="background-color: red;">
            color set by using name
        </p>
    </body>
</html>
