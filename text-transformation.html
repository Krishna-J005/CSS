<!DOCTYPE html>
<html>
<head>
<style>
 p.uppercase {
  text-transform: uppercase;
  text-shadow: 2px 2px red;
  text-align: center;
  
}

p.lowercase{  text-transform: lowercase;
    text-shadow: 2px 2px red;
    text-align: center;
}

p.capitalize{
  text-transform: capitalize;
  text-shadow: 2px 2px red;
  text-align: center;
}
</style>
</head>
<body>
<h1>The text-transform Property</h1>

<h3>text-transform: uppercase:</h3>
<p class="uppercase">Ladakh is a beutiful place.</p>

<h3>text-transform: lowercase:</h3>
<p class="lowercase">Ladakh is a beutiful place.</p>

<h3>text-transform: capitalize:</h3>
<p class="capitalize">Ladakh is a beutiful place.</p>

</body>
</html>
